{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">

				<img src="{% static 'enquiry.PNG' %}" alt="" style=height:570px;width:500px>
			</div>
			<form class="form-detail" action="#" method="post">
				{% csrf_token %}
				<h2>Enquiry Form</h2>
				<div class="form-row">
					<input type="text" name="name"  class="input-text" placeholder="Your Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="address"  class="input-text" placeholder=" Address" >
				</div>
				<div class="form-row">
					<input type="number" name="contact" class="input-text" placeholder="Contact Number" required>
				</div>
				<div class="form-row">
					<input type="text" name="course"  class="input-text" placeholder="Course" >
				</div>
								<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
